<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script&amp;subset=cyrillic,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <title>CCPG &mdash; Your random and reliable credit card password generator</title>
</head>

<body id="wrapper">
    <section class="container">
        <header class="header">
            <img src="images/magic-wand-1.png" alt="" class="header--logo">
        </header>

        <div class="main">
            <input type="text" class="input" placeholder="Put Your Credit Card Serial Here ...">
            <button type="submit" class="submit">Get Pass</button>
            <div class="output">
                <span class="pass-text">Password: </span>
                <span class="pass-code">-----</span>
            </div>
        </div>

    </section>
    <script src="js/index.js"></script>
</body>

</html>
